<html>

        <link rel="stylesheet" href="../styles/base.css">

<body>
  <header class="header">

    <div class="game-container">
        <div class="score-display">

                <span class="player">PythonMaster</span>

                <span class="player">Viper</span>

                <span class="player">NokiaFan</span>
