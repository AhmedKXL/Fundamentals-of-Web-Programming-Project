<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="../styles/base.css">
        <link rel="stylesheet" href="../styles/home.css">
        <link rel="stylesheet" href="../styles/game.css">
        <link rel="stylesheet" href="./tictactoe.css">
        <script src="./tictactoe.js" defer></script>
    </head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"><img src="../../2222222.jpg" alt="Logo" height="30px"></div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../login.html" class="login">Login</a>
    </nav>
  </header>

    <!-- Game Container -->
    <div class="game-container">
        <div class="score-display">
            <div class="score your-score">
                <span>Time:</span>
                <span id="timer">0</span>
            </div>
            <button id="go-back">← Go Back</button>
        </div>

        <div class="game-area">
            <div id="game-board"></div>
        </div>

        <div class="leaderboard-game">
            <h2>Leaderboard</h2>
            <div class="leaderboard-entry">
                <span class="player">Player 1</span>
                <span class="score">97</span>
            </div>
            <div class="leaderboard-entry">
                <span class="player">Player 2</span>
                <span class="score">83</span>
            </div>
            <div class="leaderboard-entry">
                <span class="player">Player 3</span>
                <span class="score">72</span>
            </div>
            <button id="reset">Reset Game</button>
        </div>
    </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section links">
        <h2>Quick Links</h2>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../login.html">Login</a></li>
          <li><a href="../leaderboards.html">Leaderboard</a></li>
        </ul>
      </div>
      <div class="footer-section contact">
        <h2>Contact</h2>
        <p>Email: support@gamershub.com</p>
        <p>© 2025 GamersHub. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- To Top Button -->
  <a href="#" class="to-top">↑</a>
</body>
</html>
