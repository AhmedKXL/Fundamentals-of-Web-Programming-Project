<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <link rel="stylesheet" href="../styles/base.css">
        <link rel="stylesheet" href="../styles/home.css">
        <link rel="stylesheet" href="../styles/game.css">
        <link rel="stylesheet" href="./minesweeper.css">
        <script src="./minesweeper.js" defer></script>
    </head>
<body>
  <header class="header">
    <div class="logo"><img src="../../2222222.jpg" alt="Logo" height="30px"></div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../login.html" class="login">Login</a>
    </nav>
  </header>

    <div class="game-container">
        <div class="score-display">
            <div class="score your-score">
                <span>Mines:</span>
                <span id="mine-count">12</span>
            </div>
            <div class="score" style="margin-left: 15px;">
                <span>Time:</span>
                <span id="timer">0</span>
            </div>
            <button id="go-back" onclick="history.back()">← Go Back</button>
        </div>

        <div class="game-area">
            <div id="game-board"></div>
            <h3 id="status-message">Right Click to Flag Bombs</h3>
        </div>

        <div class="leaderboard-game">
            <h2>Leaderboard</h2>
            <div class="leaderboard-entry">
                <span class="player">SweeperPro</span>
                <span class="score">12s</span>
            </div>
            <div class="leaderboard-entry">
                <span class="player">LuckyGuess</span>
                <span class="score">24s</span>
            </div>
            <div class="leaderboard-entry">
                <span class="player">Boom</span>
                <span class="score">31s</span>
            </div>
            <button id="reset">Reset Game</button>
        </div>
    </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section links">
        <h2>Quick Links</h2>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../login.html">Login</a></li>
          <li><a href="../leaderboards.html">Leaderboard</a></li>
        </ul>
      </div>
      <div class="footer-section contact">
        <h2>Contact</h2>
        <p>Email: support@gamershub.com</p>
        <p>© 2025 GamersHub. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
