<!DOCTYPE html>
<html>
    <head>
        <title>Connect 4 vs Bot</title>
        <link rel="stylesheet" href="../styles/base.css">
        <link rel="stylesheet" href="../styles/home.css">
        <link rel="stylesheet" href="../styles/game.css">
        <link rel="stylesheet" href="./connect4.css">
        <script src="./connect4.js" defer></script>
    </head>
<body>
  <header class="header">
    <div class="logo"><img src="../../2222222.jpg" alt="Logo" height="30px"></div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../login.php" class="login">Login</a>
    </nav>
  </header>

    <div class="game-container">
        <div class="score-display">
            <div class="score your-score">
                <span>Turn:</span>
                <span id="current-player" class="player-red">You (Red)</span>
                <br>
                <span>Time:</span>
                <span id="timer">0</span>
            </div>
            <button id="go-back" onclick="history.back()">&larr; Go Back</button>
        </div>

        <div class="game-area">
            <div id="game-board"></div>
            <h3 id="status-message"></h3>
        </div>

        <div class="leaderboard-game">
            <h2>Leaderboard</h2>
            <div class="leaderboard-entry">
                <span class="player">You</span>
                <span class="score">22 Wins</span>
            </div>
            <div class="leaderboard-entry">
                <span class="player">Bot</span>
                <span class="score">18 Wins</span>
            </div>
            <button id="reset" onclick="location.reload()">Reset Game</button>
        </div>
    </div>
</body>
</html>
