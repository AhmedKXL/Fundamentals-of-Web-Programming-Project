<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matching Game Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">
<style>
/* Same styles as above */
body { margin:0; font-family:Arial; background:#f9f9f9; }
.chatbot-button { position:fixed; bottom:20px; left:20px; width:60px; height:60px; border-radius:50%; background:#0078D4; color:white; border:none; font-size:24px; cursor:pointer; }
.chat-window { position:fixed; bottom:90px; left:20px; width:300px; height:420px; background:white; border-radius:10px; display:none; flex-direction:column; box-shadow:0 0 10px rgba(0,0,0,.2); }
.chat-header { background:#0078D4; color:white; padding:10px; text-align:center; }
.chat-body { flex:1; padding:10px; overflow-y:auto; }
.message { margin:5px 0; padding:8px 12px; border-radius:15px; max-width:80%; }
.bot { background:#e0e0e0; float:left; }
.user { background:#0078D4; color:white; float:right; }
.chat-buttons { padding:10px; border-top:1px solid #ccc; display:flex; gap:8px; justify-content:center; }
.chat-buttons button { background:#0078D4; color:white; border:none; padding:6px 10px; border-radius:5px; }
</style>
</head>
<body>

<button class="chatbot-button" onclick="toggleChat()">&#x1F4AC;</button>

<div class="chat-window" id="chatWindow">
  <div class="chat-header">Matching Game Bot</div>
  <div class="chat-body" id="chatBody">
    <div class="message bot">Pick a tip!</div>
  </div>
  <div class="chat-buttons">
    <button onclick="ask('s1')">Strategy 1</button>
    <button onclick="ask('s2')">Strategy 2</button>
    <button onclick="ask('f')">Fun Fact</button>
  </div>
</div>

<script>
const answers = {
  s1: "Flip cards in a pattern to remember their positions more easily.",
  s2: "Focus on one area of the board before moving to another.",
  f: "Matching games help improve memory and concentration skills."
};

function toggleChat(){ chatWindow.style.display = chatWindow.style.display==="flex"?"none":"flex"; }
function ask(k){ add("user","Tell me"); setTimeout(()=>add("bot",answers[k]),300); }
function add(t,x){ const d=document.createElement("div"); d.className="message "+t; d.innerText=x; chatBody.appendChild(d); }
</script>
</body>
</html>
